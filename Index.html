<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 class="heading">To-do List</h1>
    <br/><br/>
    <div class="container">
        <div class="b-img"></div>
        <div class="content">
            <h2>My To-Do List<img src="images/icon.png"></h2>
            <div class="to-do-main">
                <input type="text" placeholder="Enter task" id="input-box">&nbsp;&nbsp
                <button onclick="addTask()" id="to-do-app-btn">Add task</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">task 3</li>
                <li>Task1</li>
                <li>Task 2</li> -->
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
